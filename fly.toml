app = "wen"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  dockerfile = "Dockerfile"

[env]
  HEALTH_PORT = "8080"

[checks]
  [checks.health]
    type = "http"
    port = 8080
    method = "GET"
    path = "/health"
    grace_period = "30s"
    interval = "30s"
    timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = 256
  count = 1

[deploy]
  strategy = "immediate"

[[restart]]
  policy = "always"
